<div class="menu-container" *ngIf="!isEmpty()">

            <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">touch_app</i>
            {{app.name}}
            </span>
        </li>
    </ul>
</div>
